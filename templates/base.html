<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Podcast App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white">
        <div class="container flex justify-between items-center py-3">
            <a href="{{ url_for('main.index') }}" class="font-bold">PodcastApp</a>
            {% if username %}
            <div>
                <span class="mr-2">Welcome {{ username }}</span>

                <a href="{{ url_for('main.dashboard') }}" class="underline mr-2">Dashboard</a>
                <a href="{{ url_for('main.logout') }}" class="underline">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
