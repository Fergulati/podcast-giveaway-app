{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="text-xl mb-4">Login</h1>
<a href="{{ url_for('google.login') }}" class="px-4 py-2 bg-red-600 text-white rounded mb-4 inline-block">Login with Google</a>
<form method="post" class="space-y-2">
    <div>
        <label for="username" class="block">YouTube Username:</label>
        <input type="text" id="username" name="username" class="border p-2 w-full" required>
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Login</button>
</form>
{% endblock %}
